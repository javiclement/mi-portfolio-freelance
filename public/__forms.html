<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Helper</title>
</head>
<body>
    <!-- 
      Este archivo define la estructura EXACTA que Netlify debe esperar.
      Si React envía algo diferente a esto, el envío fallará.
    -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      
      <!-- ESTA LÍNEA FALTABA: El input físico para la trampa anti-bots -->
      <input name="bot-field" />
      
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
</body>
</html>
