<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Helper</title>
</head>
<body>
    <!-- 
      Formulario limpio y renombrado para forzar detecciÃ³n nueva.
      Sin honeypot para evitar bloqueos por spam.
      Este archivo es invisible para el usuario pero esencial para el bot de Netlify.
    -->
    <form name="formulario-web" netlify hidden>
      <input type="hidden" name="form-name" value="formulario-web" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
</body>
</html>
