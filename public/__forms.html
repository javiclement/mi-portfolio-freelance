<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Helper</title>
</head>
<body>
    <!-- 
      IMPORTANTE:
      Este formulario oculto le dice a Netlify: "Oye, voy a usar un formulario llamado 'contacto-web'".
      Sin este archivo, Netlify ignorará los envíos que hagas desde React.
    -->
    <form name="contacto-web" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contacto-web" />
      <input name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
</body>
</html>
